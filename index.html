<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
    <!-- Bootstrap and CSS here -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  <body>

      <div id="app" class="center container" >

        <div id="headers">
          <!-- Title and subtitles! -->
          <h1 id="title">Guessing Game</h1>
          <h2 id="subtitle">Guess a number between 1-100!</h2>
        </div>

        <div id="main">
          <div id="input-parent">
            <input id="player-input" class="center" type="text" placeholder="#" maxlength="3" autofocus="autofocus">
            <button id="submit" class="btn btn-success">Go!</button>
          </div>

          <div id="guesses">
            <!-- unordered list of guesses -->
            <ul>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id="reset" class="btn btn-warning"> Reset </button>
            <button id="hint" class="btn btn-info"> Hint </button>
          </div>
        </div>
      </div>



    <div id="footer" class="center">
        <div class="row">
          <div class="col-sm-4">
            <img src="fa-logo@2x.png">
          </div>

          <div class="col-sm-4">
            <h4>Project by Oczane Rivera</h4>
          </div>

          <div class="col-sm-4">
            <img src="grace_hopper_academy.png">
          </div>


        </div>
    </div>

  </body>
</html>
